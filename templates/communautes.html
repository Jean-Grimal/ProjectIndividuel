<h1>Bienvenue sur le blog des crêpes bretonnes !</h1>
{% for communaute in communautes %}
 <div class="Communaute">
 <h3>{{ communaute.titre }}</h3>
 <p>{{ article.contenu|truncatewords_html:80 }}</p>
     {% if utilisateur in communaute.abonnes %}
<p><a href="{% url 'lire' article.id %}">Se desabonner</a></p>
{% else %}
<p><a href="{% url 'lire' article.id %}">S'abonner</a></p>
{% endif %}
 </div>
{% empty %}
 <p>Aucune communauté.</p>
{% endfor %}
